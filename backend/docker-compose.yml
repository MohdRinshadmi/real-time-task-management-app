version: '3.8'
services:
  app:
    build: .  # Your Node.js app Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASS=password
      - MYSQL_DB=rt_tasks_db
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: taskcollab
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: Task@2025
    ports:
      - "3307:3306"  # Expose for local tools if needed
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
volumes:
  mysql_data:
